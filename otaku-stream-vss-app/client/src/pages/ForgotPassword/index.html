<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <header class="text-center">
            <h1 class="stream-title">Otaku Stream</h1>
        </header>

        <main class="form-container">
            <h2 class="card-title text-center">Forgot Password</h2>
            <p class="card-subtitle text-center">Enter your email address and we'll send you a reset link</p>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                </div>
                <button type="submit" class="btn btn-custom w-100">Send Reset Link</button>
            </form>

            <hr>

            <div class="text-center">
                <a href="#" class="back-link">&larr; Back to Login</a>
            </div>
        </main>
    </div>

</body>
</html>
